name: "Restaurant"
description: "Thème sections sans plugin"
author: "Ton Agence"
code: restaurant

form:
  tabs:
    fields:
      sections:
        label: Sections de la page d’accueil
        type: repeater
        tab: Accueil
        prompt: Ajouter une section
        groups:
          hero:
            name: Section Hero
            fields:
              title:  { label: Titre, type: text }
              intro:  { label: Texte (riche), type: richeditor }
              image:
                label: Image
                type: mediafinder
                mode: image
                maxItems: 1

          histoire:
            name: Section Histoire
            fields:
              content:   { label: Contenu (riche), type: richeditor }
              side_image:
                label: Image latérale
                type: mediafinder
                mode: image
                maxItems: 1

          galerie:
            name: Galerie
            fields:
              images:
                label: Images
                type: mediafinder
                mode: image
                maxItems: 24

    