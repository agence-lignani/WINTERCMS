<?php
{# partials/hero.htm #}
{% set title = this.theme.hero_title ?: 'Enjoy Our Delicious Meal' %}
{% set subtitle = this.theme.hero_subtitle ?: 'Welcome to Restoran' %}
{% set ctaText = this.theme.hero_cta_text ?: 'Book a Table' %}
{% set ctaUrl = this.theme.hero_cta_url ?: 'booking' %}
{% set bg = this.theme.hero_bg_image ? this.theme.hero_bg_image.path : '' %}
{% set overlay = this.theme.hero_overlay_opacity is not null ? this.theme.hero_overlay_opacity : 0.5 %}
{% set video = this.theme.hero_video_url %}

<section id="hero" class="hero position-relative overflow-hidden">
  {% if video %}
    <div class="hero-video-wrapper">
      <video class="hero-video" autoplay muted loop playsinline>
        <source src="{{ video }}" type="video/mp4">
      </video>
    </div>
  {% elseif bg %}
    <div class="hero-bg" style="background-image:url('{{ bg }}');"></div>
  {% endif %}

  <div class="hero-overlay" style="opacity: {{ overlay }};"></div>

  <div class="container position-relative z-10 text-center">
    <h1 class="display-4 fw-bold mb-3">{{ title }}</h1>
    {% if subtitle %}<p class="lead mx-auto mb-4">{{ subtitle }}</p>{% endif %}
    {% if ctaText and ctaUrl %}
      <a href="{{ ctaUrl | app }}" class="btn btn-primary btn-lg">{{ ctaText }}</a>
    {% endif %}
  </div>
</section>

{% put styles %}
<style>
  #hero { min-height: 70vh; display:flex; align-items:center; }
  .hero-bg, .hero-video-wrapper, .hero-overlay {
    position:absolute; inset:0;
  }
  .hero-bg { background-size:cover; background-position:center; }
  .hero-video { width:100%; height:100%; object-fit:cover; }
  .hero-overlay { background:#000; }
</style>
{% endput %}
?>
