<section class="py-5">
  <div class="container">
    <div class="row align-items-center g-4">
      {% if image %}
        <div class="col-md-6">
          <img class="img-fluid rounded-4 shadow-sm" src="{{ image }}" alt="">
        </div>
      {% endif %}
      <div class="col-md-6">
        <h1 class="display-5 fw-semibold mb-3">{{ title }}</h1>
        <div class="lead">{{ intro|raw }}</div>
      </div>
    </div>
  </div>
</section>
