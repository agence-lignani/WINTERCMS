<section class="py-5">
  <div class="container">
    <h2 class="h1 mb-4 text-center">Galerie</h2>
    <div class="row g-4">
      {% if images %}
        {% for path in images %}
          <div class="col-6 col-md-4 col-lg-3">
            <img class="img-fluid rounded-3" src="{{ path }}" alt="">
          </div>
        {% endfor %}
      {% endif %}
    </div>
  </div>
</section>
