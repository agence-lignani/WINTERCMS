<section class="py-5">
  <div class="container">
    <h2 class="h1 mb-4 text-center">Galerie</h2>
    <div class="row g-4">
      {% if images %}
        {% for file in images %}
          <div class="col-6 col-md-4 col-lg-3">
            <figure class="m-0">
              <img class="img-fluid rounded-3" src="{{ file.path }}" alt="{{ file.title }}">
              {% if file.description %}
                <figcaption class="small text-muted mt-1">{{ file.description }}</figcaption>
              {% endif %}
            </figure>
          </div>
        {% endfor %}
      {% endif %}
    </div>
  </div>
</section>
