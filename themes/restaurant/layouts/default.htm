<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ this.theme.site_name|default(this.page.title) }}</title>
  {# Bootstrap CSS #}
  <link rel="stylesheet" href="{{ 'assets/css/carte-elegant.css'|theme }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
        <link href="{{ 'assets/css/menu.css'|theme }}" rel="stylesheet">

  {# Bootstrap Icons (pour les icônes du footer) #}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        rel="stylesheet">
        
  {# Ton CSS #}
  <link rel="stylesheet" href="{{ 'assets/css/theme.css'|theme }}">

  {% styles %}{% placeholder head %}
</head>
<body class="d-flex flex-column min-vh-100 page-{{ this.page.id }} layout-{{ this.layout.id }}">

  {% partial 'site/header' %}

  <main class="flex-fill">
    {% page %}
  </main>

  {% partial 'site/footer' %}

  {% framework extras %}
  <script src="{{ 'assets/js/app.js'|theme }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
  {% scripts %}

  {% flash %}
    <div class="alert alert-{{ type }} shadow-sm position-fixed top-0 start-50 translate-middle-x mt-3"
         role="alert" style="z-index:1080; min-width:320px;">
      {{ message }}
    </div>
  {% endflash %}
</body>
</html>
<style>
  :root{
    --hdr-height: 64px;
    --c-bg: #ffffff;
    --c-txt: #111111;
    --c-muted:#6c757d;
    --c-border: rgba(0,0,0,.08);
    --c-shadow: 0 8px 24px rgba(0,0,0,.06);
    --c-accent: #111111; /* couleur active/hover */
  }

  .site-header{
    position: sticky; top:0; z-index: 1050;
    height: var(--hdr-height); background: var(--c-bg);
    border-bottom: 1px solid var(--c-border);
  }
  .site-header .container{
    height: 100%; display:flex; align-items:center; justify-content:space-between;
    gap: 1rem;
  }

  /* Brand */
  .brand{ display:flex; align-items:center; gap:.6rem; text-decoration:none; color:var(--c-txt); font-weight:800; letter-spacing:.2px; }
  .brand-mark{
    width: 36px; height:36px; border-radius:10px; display:inline-grid; place-items:center;
    background:#111; color:#fff; font-weight:900;
  }
  .brand-text{ font-size:1.05rem; }

  /* Toggle */
  .nav-toggle{
    width:40px; height:40px; border:1px solid var(--c-border); border-radius:10px; background:#fff;
    display:none; align-items:center; justify-content:center; gap:3px; cursor:pointer;
  }
  .nav-toggle-bar{ width:18px; height:2px; background:#111; display:block; }
  
  /* Nav */
  .site-nav{ display:flex; align-items:center; gap: 1.25rem; }
  .nav-list{ list-style:none; display:flex; gap:1rem; margin:0; padding:0; }
  .nav-list a{
    display:inline-block; padding:.5rem .75rem; border-radius:9999px; text-decoration:none; color:var(--c-txt);
    transition: background .15s ease, color .15s ease;
  }
  .nav-list a:hover{ background: rgba(0,0,0,.05); }
  .nav-list a.is-active{
    background: var(--c-accent); color:#fff; font-weight:700;
  }

  .nav-cta .btn-ghost{
    display:inline-block; padding:.5rem .9rem; border:1px solid var(--c-border);
    border-radius:12px; text-decoration:none; color:var(--c-txt);
    transition: box-shadow .15s ease, transform .15s ease, border-color .15s ease;
  }
  .nav-cta .btn-ghost:hover{
    transform: translateY(-1px); box-shadow: var(--c-shadow); border-color: rgba(0,0,0,.2);
  }

  /* Container helper (si pas déjà défini par ton thème) */
  .site-header .container{
    max-width: 1140px; margin: 0 auto; padding: 0 16px;
  }

  /* Responsive */
  @media (max-width: 992px){
    .nav-toggle{ display:flex; }
    .site-nav{
      position: fixed; inset: var(--hdr-height) 0 0 0; background:#fff;
      flex-direction: column; align-items: flex-start; padding: 16px;
      transform: translateY(-8px); opacity:0; pointer-events:none;
      transition: transform .2s ease, opacity .2s ease;
      border-top: 1px solid var(--c-border);
    }
    .site-nav.is-open{
      transform: translateY(0); opacity:1; pointer-events:auto;
    }
    .nav-list{ flex-direction: column; width:100%; }
    .nav-list a{ width:100%; }
    .nav-cta{ width:100%; }
    .nav-cta .btn-ghost{ width:100%; text-align:center; }
    body.nav-open{ overflow:hidden; }
  }
</style>
